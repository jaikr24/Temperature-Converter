<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="container">
        <h2><i class="fas fa-thermometer-three-quarters"></i> Temprature Converter</h2>
        <div id="input-wrapper">
            <label>Celsius</label><br>
            <input id="cel" type="text" value="0" class="t-input">
        </div>
        <div id="input-wrapper">
            <label>Fahrenheit</label><br>
            <input id="fah" type="text" value="32" class="t-input">

        </div>
        <div id="input-wrapper">
            <label>Kelvin</label><br>
            <input id="kel" type="text" value="273" class="t-input">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
